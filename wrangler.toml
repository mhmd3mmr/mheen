# See: https://developers.cloudflare.com/d1/
# Create a D1 database: wrangler d1 create <database_name>
# Then replace the placeholders below with your database name and id.

name = "mheen-memory-archive"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat_v2"]

# D1 database binding (used by NextAuth D1 adapter when deployed to Cloudflare)
[[d1_databases]]
binding = "DB"
database_name = "mheen-archive-db"
database_id = "9ea9374e-7e0e-4c2f-af94-cb4782ea8f57"
# R2 bucket for story uploads (optional; create with: wrangler r2 bucket create mheen-uploads)
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "mheen-uploads"

